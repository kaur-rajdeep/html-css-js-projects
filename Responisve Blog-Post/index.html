<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Blog Post</title>
</head>
<body>
    <article class="blog-post">
        <div class="blog-post_img">
            <img src="image.png"> 
        </div>
        <div class="blog-post_info">
            <div class="blog-post_date">
                <span>Friday</span>
                <span>10/March/2023</span>
            </div>
        <h2 class="blog-post_title">Title</h2>
        <p>This is a certain paragraph you want to include about your post. So write whatever your 
            blog wants to discuss about</p>
        <a href="" class="blog-post_cta">Read More</a>
        </div>
    </article>
</body>
</html>
